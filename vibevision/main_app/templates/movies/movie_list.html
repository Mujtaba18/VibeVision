{% extends 'base.html' %} {% block content %}
<h1>Movie List</h1>
<a href="{% url 'movie_create' %}">Add New Movie</a>
<ul>
  {% for movie in movie_list %}
  <li>
    {{ movie.title }} -
    <a href="{% url 'movie_update' movie.id %}">Edit</a> |
    <a href="{% url 'movie_delete' movie.id %}">Delete</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
