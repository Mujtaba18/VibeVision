{% extends 'base.html' %}
{% block content %}
  <h2>Booking for {{ movie.title }}</h2>
  <p>Showtime: {{ showtime.show_time }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Confirm Booking</button>
  </form>

  <script>
    let seats = document.getElementById("id_seats")  
    M.FormSelect.init(seats);
  </script>
{% endblock %}
