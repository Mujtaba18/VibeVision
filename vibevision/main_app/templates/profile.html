{% extends 'base.html' %}

{% block content %}
<h2>User Profile</h2>

<div class="profile">
  <h3>Welcome, {{ user.first_name }} {{ user.last_name }}</h3>
  <p>Email: {{ user.email }}</p>
  <p>Role: {{ user.role }}</p>
  <p>
    {% if user.image %}
    <img src="{{ user.image.url }}" alt="Profile Image" width="150">
    {% else %}
  <p>No profile image</p>
  {% endif %}
  </p>

</div>

{% endblock %}
