{% extends 'base.html' %} {% block content %}
<h1>Delete Showtime</h1>
<p>Are you sure you want to delete "{{ object.movie }}" show at Room "{{ object.room }}" ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
</form>
<a href="{% url 'showtime_list' %}">Cancel</a>

{% endblock %}
